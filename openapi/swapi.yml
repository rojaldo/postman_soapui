        length:
          type: string
          example: "12.9"
        max_atmosphering_speed:
          type: string
          example: "1050"
        crew:
          type: string
          example: "1"
        passengers:
          type: string
          example: "0"
        cargo_capacity:
          type: string
          example: "64"
        consumables:
          type: string
          example: "5 days"
        hyperdrive_rating:
          type: string
          example: "1.0"
        mglt:
          type: string
          example: "100"
        starship_class:
          type: string
          example: "Starfighter"
        pilots:
          type: array
          items:
            type: string
        films:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        edited:
          type: string
          format: date-time
    Character:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Luke Skywalker"
        height:
          type: string
          example: "172"
        mass:
          type: string
          example: "77"
        homeworld:
          type: string
          example: "Tatooine"
    Vehicle:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/vehicles/4/"
        name:
          type: string
          example: "Sand Crawler"
        model:
          type: string
          example: "Digger Crawler"
        manufacturer:
          type: string
          example: "Corellia Mining Corporation"
        cost_in_credits:
          type: string
          example: "150000"
        length:
          type: string
          example: "36.8"
        max_atmosphering_speed:
          type: string
          example: "30"
        crew:
          type: string
          example: "46"
        passengers:
          type: string
          example: "30"
        cargo_capacity:
          type: string
          example: "50000"
        consumables:
          type: string
          example: "2 months"
        vehicle_class:
          type: string
