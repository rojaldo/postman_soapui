components:
  schemas:
    Film:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/films/1/"
        title:
          type: string
          example: "A New Hope"
        episode_id:
          type: integer
          example: 4
        opening_crawl:
          type: string
          example: "It is a period of civil war..."
        director:
          type: string
          example: "George Lucas"
        producer:
          type: string
          example: "Gary Kurtz, Rick McCallum"
        release_date:
          type: string
          format: date
          example: "1977-05-25"
        characters:
          type: array
          items:
            type: string
          example:
            - "https://swapi.dev/api/people/1/"
            - "https://swapi.dev/api/people/2/"
        planets:
          type: array
          items:
            type: string
          example:
            - "https://swapi.dev/api/planets/1/"
        starships:
          type: array
          items:
            type: string
          example:
            - "https://swapi.dev/api/starships/2/"
        vehicles:
          type: array
          items:
            type: string
          example:
            - "https://swapi.dev/api/vehicles/4/"
        species:
          type: array
          items:
            type: string
          example:
            - "https://swapi.dev/api/species/1/"
        created:
          type: string
          format: date-time
          example: "2014-12-10T14:23:31.880000Z"
        edited:
          type: string
          format: date-time
          example: "2014-12-12T11:24:39.858000Z"
    Person:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/people/1/"
        name:
          type: string
          example: "Luke Skywalker"
        height:
          type: string
          example: "172"
        mass:
          type: string
          example: "77"
        hair_color:
          type: string
          example: "blond"
        skin_color:
          type: string
          example: "fair"
        eye_color:
          type: string
          example: "blue"
        birth_year:
          type: string
          example: "19BBY"
        gender:
          type: string
          example: "male"
        homeworld:
          type: string
          example: "https://swapi.dev/api/planets/1/"
        films:
          type: array
          items:
            type: string
        species:
          type: array
          items:
            type: string
        vehicles:
          type: array
          items:
            type: string
        starships:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        edited:
          type: string
          format: date-time
    Planet:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/planets/1/"
        name:
          type: string
          example: "Tatooine"
        rotation_period:
          type: string
          example: "23"
        orbital_period:
          type: string
          example: "304"
        diameter:
          type: string
          example: "10465"
        climate:
          type: string
          example: "arid"
        gravity:
          type: string
          example: "1 standard"
        terrain:
          type: string
          example: "desert"
        surface_water:
          type: string
          example: "1"
        population:
          type: string
          example: "200000"
        residents:
          type: array
          items:
            type: string
        films:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        edited:
          type: string
          format: date-time
    Species:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/species/1/"
        name:
          type: string
          example: "Human"
        classification:
          type: string
          example: "mammal"
        designation:
          type: string
          example: "sentient"
        average_height:
          type: string
          example: "180"
        average_lifespan:
          type: string
          example: "120"
        eye_colors:
          type: string
          example: "brown, blue, green, yellow, black, orange"
        hair_colors:
          type: string
          example: "blonde, brown, black, red"
        skin_colors:
          type: string
          example: "caucasian, black, asian, hispanic"
        language:
          type: string
          example: "Galactic Basic"
        homeworld:
          type: string
          example: "https://swapi.dev/api/planets/1/"
        people:
          type: array
          items:
            type: string
        films:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        edited:
          type: string
          format: date-time
    Starship:
      type: object
      properties:
        url:
          type: string
          example: "https://swapi.dev/api/starships/9/"
        name:
