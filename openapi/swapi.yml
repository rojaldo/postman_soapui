openapi: '3.0.3'
info:
  title: Star Wars API (SWAPI)
  description: The Star Wars API is the world's first fully open Star Wars data source, aggregating all structured data such as characters, planets, and starships.
  version: '1.0'
  contact:
    name: SWAPI Team
    url: https://swapi.dev
    email: contact@swapi.dev
servers:
  - url: https://swapi.dev/api/
    description: The Star Wars API server
  - url: http://localhost:3000/api/
    description: Local Development Server

paths:
  /films:
    get:
      summary: Get all films
      description: Retrieve a list of all Star Wars films
      parameters:
        - name: format
          in: query
          description: Specify the response format in english or wookiee
          required: false
          schema:
            type: string
            example: wookiee
        - name: search
          in: query
          description: Search term to filter films by title
          required: false
          schema:
            type: string
            example: hope
        - name: page
          in: query
          description: Page number for paginated results
          required: false
          schema:
            type: integer
            enum:
              - 1
            example: 1
      responses:
        '200':
          description: List of films retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 6
                  next:
                    type: string
                    nullable: true
                    example: null
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Film'
          
  /films/{id}:
    get:
      summary: Get a film by ID
      description: Retrieve a specific Star Wars film by its ID
      parameters:
        - name: id
          in: path
          description: ID of the film to retrieve
          required: true
          schema:
            type: integer
            example: 1

      responses:
        '200':
          description: Film retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
  /people:
